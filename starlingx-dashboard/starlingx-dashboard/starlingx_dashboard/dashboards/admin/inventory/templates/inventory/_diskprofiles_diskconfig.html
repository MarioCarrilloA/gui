{% for disk in diskprofile.disks %}
    <li>
        <strong>{{ disk.device_path }}</strong>
        {% if disk.serial_id %}
            {{"("}} {{ disk.serial_id }} {{")"}}
        {% endif %}
        {% if disk.size_gib %}
            {{": "}} {{ disk.size_gib }} {{" GiB"}}
        {% endif %}
    </li>
{% endfor %}
